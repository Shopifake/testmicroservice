# Test profile
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  
  h2:
    console:
      enabled: false
  
  flyway:
    enabled: false

server:
  port: 0

logging:
  level:
    root: WARN
    com.template.microservice: INFO